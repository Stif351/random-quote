<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="Mary's simple recipe for maple bacon donuts
                   makes a sticky, sweet treat with just a hint
                   of salt that you'll keep coming back for."
    />
    <link
            rel="icon"
            href="resources/favicon.ico"
            type="image/x-icon"
            sizes="96x96"
    />
    <link rel="stylesheet" href="./styles/style.css"/>
    <title>Random Quote | devChallenges.io</title>

</head>
<body>
<main>
    <section class="wrapper">
        <div class="quote-box">
            <h1 class="title">
                George Bernard Shaw
            </h1>
            <div class="buttons">
                <button class="btn">Famous Quotes</button>
                <button class="btn">Inspirational</button>
            </div>
            <span class="quote-text">
                "Learn from yesterday, live for today, hope for tomorrow."
            </span>
        </div>

    </section>
    <div class="btn-change">
        <button class="btn-item">Random <img src="./resources/regroup.svg" alt="regroup" class="img"></button>
        <button class="btn-item">Share <img src="./resources/link.svg" alt="link" class="img"></button>
    </div>
</main>


<footer>
    <div class="attribution">
        <p>
            Coded by
            <a
                    href="https://github.com/Stif351/random-quote.git"
                    target="_blank"
            >Stanislav Tsyhanok</a
            >
        </p>
        <p>
            Challenge by
            <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
            >DevChallenges</a
            >
        </p>
    </div>
</footer>
</body>
</html>
